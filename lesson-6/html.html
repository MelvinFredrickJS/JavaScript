<head>

  <title>Clock</title>
</head>
<body>
      <script>
        let hour;
        const nam='Melvin';
      </script>
  <button onclick="hour=7;    
  if(6<=hour&&hour<=12){
    console.log(`Good morning ${nam}`);
  }else if(12<=hour&&hour<=17){
      console.log(`Good afternoon ${nam}`);
    }else{
      console.log(`Good night ${nam}`);
    } 
  ">7am</button>
