<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>!DOM!</title>
</head>
<body>
  <input type="text" placeholder="Type Something" onkeyup="display()">
  <p class="js-message"></p>

  <script>
    function display(){
      let content=document.querySelector('input').value;
      document.querySelector('.js-message').innerHTML=`You have typed :${content}`
    }
  </script>
  
</body>
</html>
