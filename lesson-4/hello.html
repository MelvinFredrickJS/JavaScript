<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Html Css Example</title>
  <style>
    .Clickme{
      background-color: rebeccapurple;
      color: white;
      border-style: none;
    }
    .BuyNow{
      background-color: yellow;
      color: black;
      border-style: none;
    }
  </style>
</head>
<body>
  <p>Hello, World!</p>
  <p>Today, I went to grocery store to buy some eggs and vegtables</p>
  <button class="Clickme" onClick="alert('Added')">Add to cart!</button>
  <button class="BuyNow" onClick="console.log('Loading...'); alert('Purchased');">!!Buy Now!!</button>
  <script>
    console.log("Welcome!");
  </script>
</body>
</html>
